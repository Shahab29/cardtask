    /* Container Styles */
    .container {
        background-color: #ffffff;

    #clear {

        color: white;

    }

    }

    }

    input[type="button"] {

        height: 50px;

        background-color: #e0e0e0;
        border: 2px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

    input[type="button"]:hover {
        background-color: #d6d6d6;
    }

    input[type="button"]:active {
        background-color: #bfbfbf;
    }

    /* Empty Button Style */
    input[type="button"][value=""] {
        visibility: hidden;
    }
</style>
