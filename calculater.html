<!DOCTYPE html>
<html lang="en">

<head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Container Styles */
    .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        padding: 20px;
    }

    /* Display Area Styles */
    .display-1 {

    }

    #display {
        width: 100%;
        padding: 10px;
        font-size: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        text-align: right;
    }

    #clear {
        margin-top: 10px;
        padding: 10px;
        font-size: 18px;
        width: 100%;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #clear:hover {
        background-color: #d32f2f;
    }

    /* Keypad Styles */
    .key p {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
    }

    input[type="button"] {
        width: 65px;
        height: 50px;
        font-size: 18px;
        background-color: #e0e0e0;
        border: 2px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

    input[type="button"]:hover {
        background-color: #d6d6d6;
    }

    input[type="button"]:active {
        background-color: #bfbfbf;
    }

    /* Empty Button Style */
    input[type="button"][value=""] {
        visibility: hidden;
    }

    #id {
        width: 22%;
    }
</style>

</html>
